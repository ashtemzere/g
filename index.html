            <style>
.popup {
    position: fixed;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.3);
    display: grid;
    place-content: center;
    opacity: 0;
    pointer-events: none;
    transition: 200ms ease-in-out opacity;
}

.popup-content {
    width: clamp(300px, 90vw, 500px);
    background-color: #fff;
    padding: clamp(1.5rem, 100vw, 3rem);
    box-shadow: 0 0 0.5em rgba(0, 0, 0, 0.5);
    border-radius: 0.5em;
    opacity: 0;
    transform: translateY(20%);
    transition: 200ms ease-in-out opacity, 200ms ease-in-out transform;
    position: relative;
}

.popup h1 {
    position: absolute;
    top: 2rem;
    right: 2rem;
    line-height: 1;
    cursor: pointer;
    user-select: none;
}

.popup h1:active {
    transform: scale(0.9);
}

.showPopup {
    opacity: 1;
    transform: translateY(0);
    pointer-events: all;
}

.button1 {
    align-items: center;
    background-image: linear-gradient(135deg, #f34079 40%, #fc894d);
    border: 0;
    border-radius: 10px;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    font-family: "Codec cold", sans-serif;
    font-size: 16px;
    font-weight: 700;
    height: 54px;
    justify-content: center;
    letter-spacing: 0.4px;
    line-height: 1;
    max-width: 100%;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 3px;
    text-decoration: none;
    text-transform: uppercase;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.button1:active {
    outline: 0;
}

.button1:hover {
    outline: 0;
}

.button1 span {
    transition: all 200ms;
}

.button1:hover span {
    transform: scale(0.9);
    opacity: .75;
}

@media screen and(max-width: 991px) {
    .button1 {
        font-size: 15px;
        height: 50px;
    }

    .button1 span {
        line-height: 50px;
    }
}
